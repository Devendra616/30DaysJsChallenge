<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Desi Vibe</title>
    <link rel="stylesheet" href="./assets/css/dashboard.css" />
    <link rel="stylesheet" href="./assets/css/profile.css" />
  </head>
  <body>
    <header>
      <h1>Desi Vibe</h1>
    </header>
    <div class="navbar">
      <a href="./dashboard.html">Home <i class="fa fa-fw fa-home"></i></a>
      <a class="active" href="./profile.html"
        >Profile <i class="fa fa-fw fa-user"></i
      ></a>
      <a
        href="#"
        id="logout-button"
        onclick="return confirm('Are you sure you want to logout?')"
        >Logout <i class="fas fa-sign-out-alt"></i
      ></a>
    </div>
    <main id="profile-content">
      <section id="profile-info">
        <h2>Your Profile</h2>
        <form id="update-profile-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <button type="submit">Update Profile</button>
        </form>
      </section>
      <section class="post-feed">
        <h2>Your Posts</h2>
        <div id="posts-container">
          <!-- User's posts will be displayed here -->
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/e5f52daf94.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/profile.js"></script>
  </body>
</html>
